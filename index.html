    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#f25c05',
                secondary: '#1a1a1a',
                accent: '#ffb400',
              },
              background: 'var(--color-background)',
              foreground: 'var(--color-foreground)',
              card: 'var(--color-card)',
              border: 'var(--color-border)',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scroll-x': 'scroll-x 40s linear infinite',
              'blink': 'blink 1.5s step-end infinite',
              'tagline-sequence': 'taglineSequence 8s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'scroll-x': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(10, 10, 10, 0.75);
      }
      .text-outline {
        -webkit-text-stroke: 1.5px currentColor;
        color: transparent;
      }

        background: radial-gradient(circle at center, rgba(242, 92, 5, 0.15) 0%, transparent 70%);

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-background); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Tagline sequence logic */
      .tagline-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .tagline-step-1 { animation: fadeUp 1s ease-out forwards; }
      .tagline-step-2 { animation: blink 0.5s step-end infinite; }
      .tagline-bike-bg {
        animation: float 4s ease-in-out infinite;
        opacity: 0.1;
        transition: opacity 1s ease;

      .tagline-bike-bg.active { opacity: 0.4; }
